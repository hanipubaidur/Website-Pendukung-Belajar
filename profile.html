        .scrollable::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        .sticky-top-adjusted {
            position: -webkit-sticky;
            position: sticky;
            top: 100px; /* Adjust this value to ensure the sticky element is not overlapped */
        }
        .carousel-card {
            max-width: 300px;
            height: 325px; /* Set a fixed height for uniformity */
        }
        .carousel-card img {
            height: 200px; /* Set a fixed height for images */
            object-fit: cover; /* Ensure images cover the area */
        }
    </style>
</head>
<body>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Learnly</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#pomodoro-section">Pomodoro Timer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#todo-list-section">To-Do List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#spotify-player-section">Spotify Player</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="achievements.html">Achievements</a>
                    </li>
                </ul>
                <span class="navbar-text" id="greeting-message">Hello!</span>
            </div>
        </div>
    </nav>
    <!--End Navbar-->

    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Profile</h2>
                        <div class="text-center mb-3">
                            <img id="profile-picture-preview" src="Assets/profile.jpeg" alt="Profile Picture" class="img-fluid rounded-circle" width="150" height="150">
                        </div>
                        <div id="profile-info">
                            <!-- Profile information will be dynamically added here -->
                        </div>
                        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
                        <button id="logout-nav-link" class="btn btn-danger mt-3">Logout</button> <!-- Tombol Logout -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Start Profile Modal-->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3 position-relative">
                        <img id="modal-profile-picture-preview" src="Assets/profile.jpeg" alt="Profile Picture" class="img-fluid rounded-circle" width="150" height="150">
                        <button type="button" class="btn bg-body-tertiary position-absolute top-50 start-50 translate-middle" id="delete-profile-picture">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                            </svg>
                        </button>
                    </div>
                    <form id="edit-profile-form">
                        <div class="mb-3">
                            <label for="modal-profile-picture-file" class="form-label">Upload Profile Picture</label>
                            <input type="file" class="form-control" id="modal-profile-picture-file" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="modal-edit-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="modal-edit-username">
                        </div>
                        <div class="mb-3">
                            <label for="modal-edit-nickname" class="form-label">Nickname</label>
                            <input type="text" class="form-control" id="modal-edit-nickname">
                        </div>
                        <div class="mb-3">
                            <label for="modal-edit-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="modal-edit-password">
                        </div>
                        <div class="mb-3">
                            <label for="modal-date-of-birth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="modal-date-of-birth">
                        </div>
                        <div class="mb-3">
                            <label for="modal-hobbies" class="form-label">Hobi</label>
                            <input type="text" class="form-control" id="modal-hobbies">
                        </div>
                        <div class="mb-3">
                            <label for="modal-bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="modal-bio" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--End Profile Modal-->

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete your profile picture?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-profile-picture">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Delete Confirmation Modal-->

    <!--Footer-->
    <footer class="bg-light text-center text-lg-start sticky-bottom mt-3">
        <div class="text-center p-3">

            <a class="text-dark text-decoration-none" href="https://www.instagram.com/nip.niff" target="_blank">Learnly</a>, All rights reserved.
        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/greeting.js"></script>
    <script src="js/pomodoro.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/spotifyPlayer.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/achievements.js"></script>
    <script src="js/logout.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('current-year').textContent = new Date().getFullYear();
            const profileInfo = document.getElementById('profile-info');
            const user = JSON.parse(localStorage.getItem('user'));
            const logoutNavLink = document.getElementById('logout-nav-link');

            if (user) {
                const profilePicture = user.profilePicture ? user.profilePicture : 'Assets/profile.jpeg';
                document.getElementById('profile-picture-preview').src = profilePicture;
                const dateOfBirth = user.dateOfBirth ? `<p><strong>Tanggal Lahir:</strong> ${user.dateOfBirth}</p>` : '';
                const hobbies = user.hobbies ? `<p><strong>Hobi:</strong> ${user.hobbies}</p>` : '';
                const bio = user.bio ? `<p><strong>Bio:</strong> ${user.bio}</p>` : '';

                profileInfo.innerHTML = `
                    <p><strong>Username:</strong> ${user.username}</p>
                    <p><strong>Nickname:</strong> ${user.nickname}</p>
                    <p><strong>Password:</strong> ${user.password}</p>
                    <p><strong>Tanggal Lahir:</strong> ${user.dateOfBirth}
                    <p><strong>Hobi:</strong> ${user.hobbies}
                    <p><strong>Bio:</strong> ${user.bio}
                `;

                // Load user data into the modal
                document.getElementById('modal-profile-picture-preview').src = user.profilePicture || 'Assets/profile.jpeg';
                document.getElementById('modal-edit-username').value = user.username;
                document.getElementById('modal-edit-nickname').value = user.nickname;
                document.getElementById('modal-edit-password').value = user.password;
                document.getElementById('modal-date-of-birth').value = user.dateOfBirth || '';
                document.getElementById('modal-hobbies').value = user.hobbies || '';
                document.getElementById('modal-bio').value = user.bio || '';
            } else {
                profileInfo.innerHTML = '<p>No user information found. Please register or login first.</p>';
            }

            document.getElementById('modal-profile-picture-file').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('modal-profile-picture-preview').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.getElementById('delete-profile-picture').addEventListener('click', function() {
                const deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmationModal'));
                deleteModal.show();
            });

            document.getElementById('confirm-delete-profile-picture').addEventListener('click', function() {
                const user = JSON.parse(localStorage.getItem('user'));
                if (user) {
                    user.profilePicture = '';
                    localStorage.setItem('user', JSON.stringify(user));
                    document.getElementById('modal-profile-picture-preview').src = 'Assets/learnly.png';
                    document.getElementById('profile-picture-preview').src = 'Assets/learnly.png';
                    const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteConfirmationModal'));
                    deleteModal.hide();
                }
            });

            document.getElementById('edit-profile-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const profilePictureFile = document.getElementById('modal-profile-picture-file').files[0];
                const dateOfBirth = document.getElementById('modal-date-of-birth').value.trim();
                const hobbies = document.getElementById('modal-hobbies').value.trim();
                const bio = document.getElementById('modal-bio').value.trim();
                const username = document.getElementById('modal-edit-username').value.trim();
                const nickname = document.getElementById('modal-edit-nickname').value.trim();
                const password = document.getElementById('modal-edit-password').value.trim();
                const user = JSON.parse(localStorage.getItem('user'));

                if (user) {
                    if (profilePictureFile) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            user.profilePicture = e.target.result;
                            saveUserProfile();
                        };
                        reader.readAsDataURL(profilePictureFile);
                    } else {
                        saveUserProfile();
                    }

                    function saveUserProfile() {
                        user.dateOfBirth = dateOfBirth || user.dateOfBirth;
                        user.hobbies = hobbies || user.hobbies;
                        user.bio = bio || user.bio;
                        user.username = username || user.username;
                        user.nickname = nickname || user.nickname;
                        user.password = password || user.password;
                        localStorage.setItem('user', JSON.stringify(user));
                        alert('Profile updated successfully!');
                        document.getElementById('edit-profile-form').reset();
                        window.location.reload();
                    }
                } else {
                    alert('No user found. Please login first.');
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = new bootstrap.Carousel(document.getElementById('welcomeCarousel'), {
                interval: 2000
            });
        });
    </script>
</body>
